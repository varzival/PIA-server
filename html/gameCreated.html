<!DOCTYPE html>
<html>
<head>
<title>PIA</title>
</head>

<body>

<h1>Spiel wurde erstellt.</h1>

<h2>Ihre Spiel-ID:</h2>
<p id='gameIDText'></p>
<p>Bitte notieren Sie sich diese ID.</p>

<h2>Der Link zum Abfragen des Spielstands:</h2>
<a id='gameIDLink'></a>

<script>
var urlOrigin = window.location.origin;
var gameId = document.getElementById('gameIDText').innerHTML;
document.getElementById('gameIDLink').innerHTML = urlOrigin + '/gameStats?gameId=' + gameId;
</script>

</body>

</html>
